apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kangooweb
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: kangooweb
    spec:
      containers:
      - name: kangooweb
        image: kangooroo.azurecr.io/kangoogoweb-linux:latest
        ports:
        - containerPort: 8080
        env:
        - name: LISTENINGPORT
          value: ":8080"
---
apiVersion: v1
kind: Service
metadata:
  name: kangooweb-test
spec:
  ports:
  - port: 8080
  selector:
    app: kangooweb